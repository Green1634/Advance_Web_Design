<body>
  <div class="section"></div>
    <form class="container" name="my_form" onsubmit="return validation()" method="post" id="form" id="formhead"> 
  
        <div class="row"> 
        <div class="col s12 m6 l6">
            
          <div class=" container s12 m12 l12 blue-text left-align" id="head"> <h4>COVIDConnect </h4> 
            <p id="head1" class="black-text">Share your knowledge and experiences of the deadly disease with the world...</p> </div>
            
        </div>
          <div class="sub">
              
              <!-- <div id="subhead" class="container center-align"><p> Dont Have an account? <span><a href="registration.html">Click Here...</a></span> </p>  </div>  -->
              <div class="input-field col s12 l6 container" id="reg">

                <div class="row">
                  <div class="input-field col s11 l12">
                      <i class="material-icons prefix">email</i>
                  <input id="E-mail" type="email" size="60" name="email">
                  <label for="E-mail">E-mail</label>
                  <div id="msg2" class="red-text"> </div>
                  </div>
                  
                </div>

                <div class="row">
                  <div class="input-field col s11 l12">
                      <i class="material-icons prefix">account_circle</i>
                  <input id="name" type="text" size="60" name="name">
                  <label for="E-mail">Username</label>
                  <div id="msg2" class="red-text"> </div>
                  </div>
                  
                </div>
                  <div class="row">
                      <div class="input-field col s11 l12">
                          <i class="material-icons prefix">lock</i>
                      <input id="E-mail" type="password" size="60" name="password">
                      <label for="E-mail">Password</label>
                      <div id="msg2" class="red-text"> </div>
                      </div>
                      
                  </div>
                  
                  <div class="container center-align"><button class="waves-effect waves-light btn blue" onsubmit="return click();">REGISTER</button></div>

              </div>
            </div>
        
    </div>
